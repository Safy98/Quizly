<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quizly User Dashboard - Take Quizzes">
    <title>Quizly - User Dashboard</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="CSS/admin.css" as="style">
    <link rel="preload" href="Images/Logo2.png" as="image">
    
    <!-- Styles -->
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Auth Check Script - Execute immediately -->
    <script>
        (function() {
            if (!localStorage.getItem("name")) {
                window.location.href = "login.html";
            }
        })();
    </script>
</head>

<body>
    <!-- Toast notification container -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <nav>
        <div class="container">
            <div class="Logo">
                <a href="user.html"> 
                    <img src="Images/Logo2.png" alt="Quizly Logo">
                </a>
            </div>
            <div class="user">
                <i class="fa-solid fa-user" style="color: #0d9488;"></i>
                <p class="user-name">User</p>
                <button class="logout" aria-label="Logout">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #720507;"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="filter">
        <div class="container">
            <div class="counter">
                <span>All Quizzes</span>
                <button class="filter-btn" aria-label="Filter quizzes">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="filterTopics hide" role="menu"></div>
        </div>
    </div>

    <main class="content">
        <div class="container">
            <div class="content-empty hide">
                <div class="quiz-img">
                    <img src="Images/add_quiz.png" alt="No quizzes available" loading="lazy">
                </div>
                <p>You don't have any quizzes yet!</p>
            </div>
        </div>
    </main>

    <script src="JS/user.js" type="module" defer></script>
</body>

</html>
