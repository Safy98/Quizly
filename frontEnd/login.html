<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="user-logo">
            <img src="Images/image.png" alt="Quizly">
        </div>
      <div class="form-box ">
          <form id="signupForm" action="submit">
            <div class="logo">
                <img src="Images/Logo.png" alt="Quizly">
            </div>
         <div class="welcome">
            <h1>Get Started</h1>
            <p>Welcome back - Login to continue</p>
         </div>

          <div class="email-input">
            <div>
                <label for="email">Email</label>
              </div>
              <div>
                <input type="email" id="email" name="email" required maxlength="40" />
              </div>
          </div>
          <div class="password-input">
            <div>
                <label for="password">Password</label>
              </div>
              <div>
                <input type="password" id="password" name="password" required maxlength="40" />
              </div>
          </div>
          <div>
            <button type="submit">LOGIN</button>
          </div>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>

    <script src="JS/login.js"></script>
  </body>
</html>
