<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/quiz.css" />

    <link rel="stylesheet" href="CSS/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />


     <!-- Auth Check Script - Execute immediately -->
  <script src="JS/utils/isLogged.js"></script>

  
  </head>
  <body>
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>
    <div class="error-container"></div>
    <nav>
      <div class="container">
        <div class="Logo">
          <!-- ^ decide where the link should point  -->
          <a href="user.html"> <img src="Images/Logo2.png" alt="Quizly Logo" /></a>
        </div>
        <div class="user">
          <i class="fa-solid fa-user" style="color: #0d9488"></i>
          <p class="user-name">User</p>
         <button class="logout"> <i class="fa-solid fa-arrow-right-from-bracket" style="color: #720507"></i></button>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="quiz-space">
          <div class="exit">
            <i class="fa-solid fa-arrow-left-long"></i>
            <button> Exit</button>
            
            <!-- <a href="user.html">Exit</a> -->
          </div>
          <h2 class="quiz-topic"></h2>
          <div class="progress"></div>
          <div class="question-container">
            <div class="question form-group">
              <p class="question-label" >Question <span class="question-number">1</span> : </p>
              <p class="question-text"></p>
            </div>
            
          </div>
          <div class="btn-grp" >
            <button class="btn submit ">Submit</button>
            <button class="btn next ">Next</button>
            <button class="btn finish hide ">Finish</button>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/quiz.js " type="module" defer ></script>
  </body>
</html>
