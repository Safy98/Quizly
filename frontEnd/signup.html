<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up for Quizly - Your Quiz Platform" />
    <title>Quizly - Sign Up</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="CSS/signup.css" as="style">
    <link rel="preload" href="Images/Logo2.png" as="image">
    
    <!-- Fonts optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/signup.css" />
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Auth Check Script - Execute immediately -->
  <script src="JS/utils/isLogged.js"></script>

  </head>
  <body>
    <!-- Toast notification container -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <div class="container">
        <div class="user-logo">
            <img src="Images/image.png" alt="Quizly Welcome Image" loading="lazy">
        </div>
      <div class="form-box">
          <form id="signupForm" novalidate>
            <div class="logo">
                <img src="Images/Logo2.png" alt="Quizly">
            </div>
         <div class="welcome">
            <h1>Create an account</h1>
            <p>Sign up to get all features</p>
         </div>
         <div class="name-input">
            <div>
                <label for="name">Name</label>
              </div>
              <div class="error-message name-error-message" aria-live="polite"></div>
              <div>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    maxlength="30" 
                    autocomplete="name"
                    aria-label="Name"
                />
              </div>
          </div>
          <div class="email-input">
            <div>
                <label for="email">Email</label>
              </div>
              <div class="error-message email-error-message" aria-live="polite"></div>

              <div>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    maxlength="30" 
                    autocomplete="email"
                    aria-label="Email"
                />
              </div>
          </div>
          <div class="password-input">
            <div>
                <label for="password">Password</label>
              </div>
              <div class="error-message password-error-message" aria-live="polite"></div>

              <div class="password-filed">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    maxlength="40" 
                    autocomplete="new-password"
                    aria-label="Password"
                />
                <div class="passIcon passIcon-1"><i class="fa-solid fa-lock"></i></div>
              </div>

          </div>
          <div class="confirm-password-input">
            <div>
                <label for="confirm-password">Confirm Password</label>
              </div>
              <div class="error-message confirmPassword-error-message" aria-live="polite"></div>

              <div class="password-filed">
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required 
                    maxlength="40" 
                    autocomplete="new-password"
                    aria-label="Confirm password"
                />
                <div class="passIcon passIcon-2 "><i class="fa-solid fa-lock"></i></div>
              </div>
              

          </div>
          <div>
            <button type="submit" aria-label="Sign up">Sign up</button>
          </div>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>

    <script src="JS/signup.js" type="module" defer></script>  </body>
</html>
