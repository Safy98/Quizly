<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Quiz</title>
    <link rel="stylesheet" href="CSS/quizcreator.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


     <!-- Auth Check Script - Execute immediately -->
  <script src="JS/utils/isLogged.js"></script>
  </head>
  <body>
    <!-- Toast notification container -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>
   
    <nav>
      <div class="container">
        <div class="Logo">
          <!-- ^ decide where the link should point  -->
          <a href=""> <img src="Images/Logo2.png" alt="Quizly Logo" /></a>
        </div>
        <div class="user">
          <i class="fa-solid fa-user-tie" style="color: #0d9488"></i>
          <a href="admin.html">Admin</a>
          <button class="logout"> <a href="login.html"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #720507"></i></a></button>
        </div>
      </div>
    </nav>
    <div class="Question-Creator">
      <div class="container">
        <div class="header">
          <div class="back">
            <i class="fa-solid fa-arrow-left-long"></i> 
            <a href="admin.html">Back</a>
          </div>
          <div class="text">
            <h2>Create New Quiz</h2>
          </div>
        </div>
        <div class="forms">
          <div class="form-group topic">
            <label for="topic">Topic</label>
            <div class="error-message" aria-live="polite"></div>
            <input type="text" id="topic" placeholder="Enter quiz topic" maxlength="30" />
          </div>
          <div class="form-group">
            <label for="level">Level</label>
            <select name="level" id="level">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Hard">Hard</option>
              <option value="Challenging">Challenging</option>
            </select>
          </div>
          <div class="form-group description">
            <label for="description">Description</label>
            <div class="error-message" aria-live="polite"></div>
            <textarea id="description" placeholder="Enter quiz description" maxlength="100" rows="5"></textarea>
          </div>
          
          <div id="questions-container">
            <!-- Questions will be dynamically added here -->
          </div>
          <!-- ! -->
          <!-- <div class="question question-type"> -->
          <div class="form-group question-type">
            <label for="question-type">Question Type</label>
            <select name="question-type" id="question-type">
              <option value="Single">Single Choice</option>
              <option value="Multiple">Multiple Choice</option>
              <!-- <option value="Paragraph">Paragraph</option> -->
            </select>
          </div>

          <div class="btn-group">
            <div>
              <button class="btn add-btn">Add Question</button>
            </div>
            <div>
              <button class="btn save-btn">Save Quiz</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="error-container"></div>

    <script type="module" src="JS/quizCreator.js"></script>  </body>
</html>
